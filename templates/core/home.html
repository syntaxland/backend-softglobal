{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            /* Centers the entire content container on the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f9fa; /* Optional: light background */
        }
        .content-container {
            /* The container for all your visible page content (logo, heading, link) */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers items horizontally within the container */
            text-align: center;
            padding: 20px;
            /* Optional: box-shadow for a card-like effect */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            /* border-radius: 8px; */
        }
        .logo {
            /* Style for the logo image */
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px; /* Space below the logo */
        }
        h1 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="{% static 'images/logo.png' %}" alt="Softglobal Logo" class="logo">

        <h1>Welcome to the Softglobal API!</h1>
        
        <p>
            <a href="{{ swagger_url }}" style="font-size: 1.2em; color: #007bff; text-decoration: none;">
                View API Documentation (Swagger)
            </a>
        </p>
    </div>
</body>
</html>
